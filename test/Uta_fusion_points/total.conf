[dotplot]
blast = ../../blast/Uta_fusion_points.blast
gff1 =  ../Uta.gff
gff2 =  ../fusion_points.gff
lens1 = Uta.lens
lens2 = fusion_points.lens
genome1_name =  Uta
genome2_name =   fusion_points
multiple  = 1
score = 100
evalue = 1e-5
repeat_number = 10
position = order
blast_reverse = false
ancestor_left = none
ancestor_top = fusion_points.ancestor.txt
markersize = 5
figsize = 10,10
savefig = Uta_fusion_points.dotplot.order.png

[collinearity]
blast = ../../blast/Uta_fusion_points.blast
gff1 =  ../Uta.gff
gff2 =  ../fusion_points.gff
lens1 = Uta.lens
lens2 = fusion_points.lens
blast_reverse = false
comparison = chromosomes
multiple  = 1
process = 8
evalue = 1e-5
score = 50
grading = 50,40,25
mg = 40,40
repeat_number = 10
positon = order
pvalue = 1
savefile =  Uta_fusion_points.collinearity

[ks]
cds_file = 	../Uta_fusion_points.cds
pep_file = 	../Uta_fusion_points.pep
align_software = muscle
pairs_file = Uta_fusion_points.collinearity
ks_file =  Uta_fusion_points.collinearity.ks

[blockinfo]
blast = ../../blast/Uta_fusion_points.blast
blast_reverse =  false
gff1 =  ../Uta.gff
gff2 =  ../fusion_points.gff
lens1 = Uta.lens
lens2 = fusion_points.lens
collinearity =  Uta_fusion_points.collinearity
score = 50
evalue = 1e-5
repeat_number = 20
position = order
ks =  none
ks_col = ks_NG86
savefile = Uta_fusion_points.blockinfo.csv

[correspondence]
blockinfo =   Uta_fusion_points.blockinfo.csv
lens2 = fusion_points.lens
lens1 = Uta.lens
tandem = true
tandem_length = 200
pvalue = 0.2
block_length = 5
tandem_ratio = 0.5
multiple  = 1
homo = 0,1
savefile =  Uta_fusion_points.blockinfo.corr.csv

[blockks]
lens1 = Uta.lens
lens2 = fusion_points.lens
genome2_name =   fusion_points
genome1_name =  Uta
blockinfo =  Uta_fusion_points.blockinfo.corr.csv
pvalue = 1
tandem = true
tandem_length = 200
markersize = 0.5
area = -1,2
block_length =  5 
#这是注释
figsize = 8,8
savefig =  Uta_fusion_points.kspeaks.pdf

[karyotype_mapping]
blast = ../../blast/Uta_fusion_points.blast
blast_reverse = false
gff1 =  ../Uta.gff
gff2 =  ../fusion_points.gff
score = 50
evalue = 1e-5
repeat_number = 20
ancestor_top = fusion_points.ancestor.txt
the_other_lens = Uta.lens
blockinfo = Uta_fusion_points.blockinfo.corr.csv
blockinfo_reverse = false
limit_length = 8
the_other_ancestor_file =  Uta.ancestor.txt

[polyploidy classification]
blockinfo =  Uta_fusion_points.blockinfo.corr.csv
ancestor_top = fusion_points.ancestor.txt
ancestor_left = Uta.ancestor.txt
diff = 0.05
classid = class1,class2
savefile =  Uta_fusion_points.classification.csv

[alignment]
gff2 =  ../Uta.gff
gff1 =  ../fusion_points.gff
lens2 = Uta.lens
lens1 = fusion_points.lens
ancestor_left = fusion_points.ancestor.txt
ancestor_top = none
genome2_name =  Uta
genome1_name =   fusion_points
markersize = 1
position = order
colors = red,blue,green
figsize = 10,10
savefile =    fusion_points_Uta.alignment.csv
savefig=   fusion_points_Uta.alignment.pdf
blockinfo =  Uta_fusion_points.blockinfo.corr.csv
blockinfo_reverse = true
classid =  class1

[shared_fusion]
blockinfo = Uta_fusion_points.blockinfo.csv
# The new lens file is the output filtered by lens file.
lens1 = Uta.lens, Uta.new.lens
lens2 =  fusion_points.lens, fusion_points.new.lens
ancestor_top = fusion_points.ancestor.txt
ancestor_left = Uta.ancestor.txt
classid = class1,class2
limit_length = 5
filtered_blockinfo = Uta_fusion_points.shared_fusion.csv

[fusions_detection]
blockinfo = Uta_fusion_points.blockinfo.csv
ancestor = fusion_points.ancestor.txt
#The number of genes spanned by a synteny block on both sides of a breakpoint.
min_genes_per_side = 5
density = 0.5
filtered_blockinfo = Uta_fusion_points.fusions_detection.csv
